<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row align-item-center">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="images">
                    <img src="./image/Mobile login-bro.svg" alt="signUp-image" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 bg-color">
                <div class="formword">
                    <div class="Ftitle">
                        <h2>Welcome!</h2>
                    </div>
                    <div class="forms">
                        <div class="inputName inputs">
                            <input type="text" id="input-Name" class="form-control" required>
                            <section>Username</section>
                            <div class="icon"><i class="fa-regular fa-user"></i></div>
                        </div>
                        <div class="alert alert-danger text-dark text-center massageName" role="alert">
                            This field does not accept numbers or symbols
                        </div>
                        <div class="inputemail inputs">
                            <input type="email" id="input-email" class="form-control" required>
                            <section>Email</section>
                            <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                        </div>
                        <div class="alert alert-danger text-dark text-center massageEmail" role="alert">
                            This email is not valid
                        </div>
                        <div class="alert alert-danger text-dark text-center massageErrorEmail" role="alert">
                            This email is already exists
                        </div>
                        <div class="inputPass inputs">
                            <input type="password" id="input-pass" class="form-control" required>
                            <section>Password</section>
                            <div class="icon"><i class="fa-solid fa-lock"></i></div>
                        </div>
                        <div class="alert alert-danger text-dark text-center massagePass" role="alert">
                            This field must not be more or less than 6 letters or numbers
                        </div>
                        <div class="bttns d-flex">
                            <div class="btnCreate">
                                <button><a href="#" class="create">Create Account</a></button>
                            </div>
                            <div class="btnSign">
                                <button>Sign In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="success text-center bg-success text-light w-25">
        <span>success</span><i class="fa-solid fa-check"></i>
    </div>
    <div class="warning text-center bg-danger text-light w-25">
        <span>success</span><i class="fa-solid fa-xmark"></i>
    </div>

    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
