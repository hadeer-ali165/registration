<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="imageLogin">
                    <img src="../image/Login-amico.svg" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="forms">
                    <div class="titleLogin text-light pb-5">
                        <h2>Sign In</h2>
                    </div>
                    <div class="emailLogin">
                        <input type="email" class="form-control mailInput" placeholder="Enter Your Email">
                    </div>
                    <div class="passLogin mt-3">
                        <input type="password" class="form-control passInput" placeholder="Enter Your Password">
                    </div>
                    <div class="box1 mt-4 d-flex">
                        <div class="rememberMe text-light">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <div class="forgetPass">
                            <a href="#" class="text-light">forget Password?</a>
                        </div>
                    </div>
                    <div class="btn mt-4 text-center">
                        <a href="#" class="bttn">Sign In</a>
                    </div>
                    <div class="created text-light text-center mt-4">
                        <p>New here ?<a href="#" class="ps-2">create an Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert massagErroeLogin bg-danger w-25 text-light d-none">
        The password or email is incorrect. <span><i class="fa-solid fa-xmark ps-5 close"></i></span>
        <br>
        Please check your data
    </div>
    <script src="../js/all.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
